# EABS Demo Configuration File
# Lines starting with # or ; are comments

[carla]
# CARLA server connection settings
host = localhost
port = 2000
role_name = hero
sync_mode = false

[mqtt]
# MQTT broker settings for metrics
host = localhost
port = 1883

[logging]
# Logging configuration
enabled = false
to_file = true
file = apply_eabs.log

[eabs]
# Emergency Automatic Braking System thresholds
# All values in seconds (for TTC) or meters (for margins)
ttc_warning = 2.5
ttc_mild_braking = 2.0
ttc_strong_brakes = 1.5
lateral_extra_margin = 0.5
min_v_rel = 0.05

# Scheduler settings (requires privileges)
# Policy: 0=SCHED_OTHER, 1=SCHED_FIFO, 2=SCHED_RR, 6=SCHED_DEADLINE
# Priority: typically 1-99 for real-time policies (not used for DEADLINE)
# Note: SCHED_DEADLINE requires additional parameters (runtime, deadline, period)
sched_priority = 10
sched_policy = 2
# Runtime for SCHED_DEADLINE in microseconds (e.g., 3000 = 3ms)
sched_deadline_runtime = 3000
