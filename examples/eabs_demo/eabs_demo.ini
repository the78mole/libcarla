# EABS Demo Configuration File
# Lines starting with # or ; are comments

[carla]
# CARLA server connection settings
host = localhost
port = 2000
role_name = hero
sync_mode = false

[mqtt]
# MQTT broker settings for metrics
host = localhost
port = 1883

[logging]
# Logging configuration
enabled = false
to_file = true
file = apply_eabs.log

[eabs]
# Emergency Automatic Braking System thresholds
# All values in seconds (for TTC) or meters (for margins)
ttc_warning = 2.5
ttc_mild_braking = 2.0
ttc_strong_brakes = 1.5
lateral_extra_margin = 0.5
min_v_rel = 0.05
